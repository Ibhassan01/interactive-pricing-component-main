<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  
  <header>
    <p>Simple, Traffic Based Pricing</p>
    <div>
      <span>Sign-up for our 30 day-trial.</span>
    <span>No credit card required</span>
    </div>
  </header>
  <main>
    <div>
      <p>100k Pageviews</p>
      <p class="desktop-plan"><span>$16.00</span>/ month</p>
    </div>
    <input type="range">
    <p class="mobile-plan"><span>$16.00</span>/ month</p>
    <section class="pricing">
      <span>Monthly Billing</span>
      <input type="checkbox" id="switch">
      <label for="switch">
        <span class="ball"></span>
      </label>
      <span>Yearly Billing</span>
      <span class="mobile-discount">-25%</span>
      <span class="desktop-discount">25% discount</span>
    </section>
  </main>
  <footer>
    <div>
      <section><img src="./images/icon-check.svg" alt="check icon"> Unlimited Websites</section>
    <section><img src="./images/icon-check.svg" alt="check icon"> 100% Data Ownership</section>
    <section><img src="./images/icon-check.svg" alt="check icon">Email Reports</section>
    </div>
    <button>Start my trial</button>
  </footer>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hassan Ibraheem</a>. -->
  </div>
</body>
</html>
